<div class="container">
  <h2>Description</h2>
  <p *ngIf="!editingEnabled">{{ description.content }}</p>
  <div *ngIf="isAdmin && !editingEnabled">
    <button (click)="enableEditing()" class="btn btn-primary">Edit Description</button>
  </div>
  <div *ngIf="editingEnabled">
    <textarea [(ngModel)]="editedContent" class="form-control" rows="6"></textarea>
    <button (click)="saveChanges()" class="btn btn-primary">Save Changes</button>
  </div>
</div>
